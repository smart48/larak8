---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cronjob
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: laravel
              image: ##CONTAINER_IMAGE##
              command: ["/usr/local/bin/php", "artisan", "schedule:run"]