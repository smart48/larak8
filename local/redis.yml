apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis8
    spec:
      containers:
      - image: smart48/smt-redis:latest
        name: redis
        imagePullPolicy: Never
        env:
        - name: redis_ROOT_PASSWORD
          value: .sweetpwd.
        - name: redis_DATABASE
          value: my_db
        - name: redis_USER
          value: db_user
        - name: redis_PASSWORD
          value: .mypwd
        args: ["--default-authentication-plugin=redis_native_password"]
        ports:
        - containerPort: 3306
          name: redis8
        volumeMounts:
          - name: redis-persistent-storage
            mountPath: /var/lib/redis
      volumes:
      - name: redis-persistent-storage
        persistentVolumeClaim:
          claimName: redis-pv-claim