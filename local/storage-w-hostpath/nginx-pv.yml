apiVersion: v1
kind: PersistentVolume
metadata:
  name: nginx-storage
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  # hostPath is on VM so inside minikube where we added dirs 
  # and chowned them docker:docker
  hostPath:
      path: /data/nginx/